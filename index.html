<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrustedCars.ie | Under Construction</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f8fafc;
        font-family: "Poppins", sans-serif;
      }

      .logo {
        font-size: 2.5rem;
        color: #007bff; /* Dark blue */
        border: 3px solid #007bff; /* Blue border */
        padding: 0.5em 1.5em;
        border-radius: 8px;
        letter-spacing: 1px;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
        color: #0a3d91;
        margin-bottom: 0.5rem;
      }

      p {
        color: #555;
        font-size: 1rem;
      }

      .spinner {
        margin-top: 2rem;
        width: 40px;
        height: 40px;
        border: 4px solid #d1e3ff;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      footer {
        position: absolute;
        bottom: 1rem;
        font-size: 0.9rem;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="logo">TrustedCars.ie</div>
    <h1>We're Building Something Great!</h1>
    <p>Our website is currently under construction and will be live soon.</p>
    <div class="spinner"></div>

    <footer>Â© 2025 TrustedCars.ie. All rights reserved.</footer>
  </body>
</html>
